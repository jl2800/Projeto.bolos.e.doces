    <div class="box">
        <form action="index.html">
            <fieldset>
                <legend><b>ENCOMENDA - SALGADOS</b></legend>
                <br>
                <p><b>*Abaixo de 50 unidades: R$0,70 a unidade</b></p>
                <br>
                <p><b>*Acima de 50 unidades: R$0,60 a unidade</b></p>
                <br>
                <p>Quantidade:</p>
                <div class="custom-radio"> 
                <input type="radio" id="vlr1" name="vlr" value="vlr1" required>
                <label for="vlr1">10 unidades - R$7,00</label>
                <br>
                <input type="radio" id="vlr2" name="vlr" value="vlr2" required>
                <label for="vlr2">20 unidades - R$14,00</label>
                <br>
                <input type="radio" id="vlr3" name="vlr" value="vlr3" required>
                <label for="vlr3">30 unidades - R$21,00</label>
                <br>
                <input type="radio" id="vlr4" name="vlr" value="vlr4" required>
                <label for="vlr4">40 unidades - R$28,00</label>
                <br>
                <input type="radio" id="vlr5" name="vlr" value="vlr5" required>
                <label for="vlr5">50 unidades - R$30,00</label>
                <br>
                <input type="radio" id="vlr6" name="vlr" value="vlr6" required>
                <label for="vlr6">100 unidades - R$60,00</label>
                <br>
                <input type="radio" id="vlr7" name="vlr" value="vlr7" required>
                <label for="vlr7">150 unidades - R$90,00</label>
                <br>
                <input type="radio" id="vlr8" name="vlr" value="vlr8" required>
                <label for="vlr8">200 unidades - R$120,00</label>
                <br>
                <input type="radio" id="vlr9" name="vlr" value="vlr9" required>
                <label for="vlr9">250 unidades - R$150,00</label>
                <br>
                 <input type="radio" id="vlr10" name="vlr" value="vlr10" required>
                <label for="vlr10">300 unidades - R$180,00</label>
                </div>
                <br>
                <p>Tipos:</p>
                <div class="custom-checkbox">
                <input type="checkbox" class="limited" id="Coxinha" name="Tipo" value="Coxinha" >
                <label for="Coxinha">Coxinha</label>
                <br>
                <input type="checkbox" class="limited" id="Pastel" name="Tipo" value="Pastel" >
                <label for="Pastel">Pastel</label>
                <br>

                <label for="Risole">Risole</label>
                <br>
                <input type="checkbox" class="limited" id="Canudinho" name="Tipo" value="Canudinho" >
                <label for="Canudinho">Canudinho(Rabo de Tatu)</label>
                </div>

                <label for="Feango">Frango</label>
                <br>

                <br>
                <input type="checkbox" class="limited" id="Queijo" name="Sabor" value="Queijo" >
                <label for="Queijo">Queijo</label>
                </div>
